<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assign to Manager</title>
</head>
<body>
<div align="center">
    <h1>Assign to Manager</h1>
    <br/>
    <form action="#" th:action="@{/save_assigned_manager}" th:object="${cooker}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Cooker ID</td>
                <td>
                    <input type="number" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>Manager Id</td>
                <td>
                    <input type="number" th:field="*{manager.id}"/>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>

        </table>
    </form>
</div>

</body>
</html>
