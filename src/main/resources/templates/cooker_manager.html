<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manager</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/systle.css}"/>
</head>
<body>
<header>
    <div class="row">
        <div class="column left">
            <p class="maintitle">Restaurant Management System</p>
            <p class="subtitle">Team 19</p>
        </div>
    </div>
    <a href="/">
        <button class="loginButton">Logout</button>
    </a>
</header>

<nav>
    <a th:href="@{'/cooker/' + ${cooker.username}}">
        <button class="button">Home</button>
    </a>
    <a th:href="@{'/cooker_manager/' + ${cooker.id}}">
        <button class="button">My Manager</button>
    </a>
    <a th:href="@{'/cooker_subordinate/' + ${cooker.id}}">
        <button class="button">My Subordinate</button>
    </a>
    <a th:href="@{'/cooker_contract/' + ${cooker.id}}">
        <button class="button">My Contract</button>
    </a>
    <a th:href="@{'/cooker/orders/' + ${cooker.username}}">
        <button class="button">Order</button>
    </a>
    <a th:href="@{'/cooker/message/' + ${cooker.id}}">
        <button class="button">My Message</button>
    </a>
</nav>

<main>
    <div align="center">
        <br/>
        <br/>
        <p class="heading1">My manager</p>
        <br/>
        <br/>
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>Manager ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Level</th>
                <th>Responsibility</th>
            </tr>
            </thead>
            <tbody>
            <td th:text="${manager?.id}">Manager ID</td>
            <td th:text="${manager?.fistName}">First Name</td>
            <td th:text="${manager?.lastName}">Last Name</td>
            <td th:text="${manager?.userName}">Username</td>
            <td th:text="${manager?.email}">Email</td>
            <td th:text="${manager?.level}">Level</td>
            <td th:text="${manager?.responsibility}">Responsibility</td>
            </tbody>
        </table>
        <br/>
        <br/>
    </div>
</main>
<footer>
    <span class="footerfont">CS5200 Spring 2020 Final Project<br>By: Zefan Zhang/Yujia Liu/Santosh Shenoy Tirthahalli</span>
</footer>
</body>
</html>
