<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cooker Manager</title>
</head>
<body>
<div align="center">
    <h1>My manager</h1>
    <a href="/owner">Go Back</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Manager ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Email</th>
            <th>Level</th>
            <th>Responsibility</th>
        </tr>
        </thead>
        <tbody>
            <td th:text="${manager?.id}">Manager ID</td>
            <td th:text="${manager?.fistName}">First Name</td>
            <td th:text="${manager?.lastName}">Last Name</td>
            <td th:text="${manager?.userName}">Username</td>
            <td th:text="${manager?.email}">Email</td>
            <td th:text="${manager?.level}">Level</td>
            <td th:text="${manager?.responsibility}">Responsibility</td>
        </tbody>
    </table>
</div>

</body>
</html>
