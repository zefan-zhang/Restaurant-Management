<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contract</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/systle.css}"/>
</head>
<body>
<header>
    <div class="row">
        <div class="column left">
            <p class="maintitle">Restaurant Management System</p>
            <p class="subtitle">Team 19</p>
        </div>
    </div>
    <a href="/">
        <button class="loginButton">Logout</button>
    </a>
</header>

<nav>
    <a th:href="@{'/cooker/' + ${cooker.username}}">
        <button class="button">Home</button>
    </a>
    <a th:href="@{'/cooker_manager/' + ${cooker.id}}">
        <button class="button">My Manager</button>
    </a>
    <a th:href="@{'/cooker_subordinate/' + ${cooker.id}}">
        <button class="button">My Subordinate</button>
    </a>
    <a th:href="@{'/cooker_contract/' + ${cooker.id}}">
        <button class="button">My Contract</button>
    </a>
    <a th:href="@{'/cooker_order/' + ${cooker.id}}">
        <button class="button">Order</button>
    </a>
    <a th:href="@{'/my_message/' + ${cooker.id}}">
        <button class="button">My Message</button>
    </a>
</nav>

<main>
    <div align="center">
        <br/>
        <br/>
    <p class="heading1">Update Contract</p>
    <br/>
    <form action="#" th:action="@{'/save_contract/' + ${cooker.id}}" th:object="${contract}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Contract ID</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>Salary</td>
                <td>
                    <input type="number" th:field="*{salary}"/>
                </td>
            </tr>
            <tr>
                <td>Hired Date</td>
                <td>
                    <input type="date" th:field="*{hiredDate}"/>
                </td>
            </tr>
            <tr>
                <td>Contract Status</td>
                <td>
                    <select th:field="*{contractStatus}">
                        <option value="signed">
                            Signed
                        </option>
                        <option value="no_sign">
                            Not Sign yet
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</main>
<footer>
    <span class="footerfont">CS5200 Spring 2020 Final Project<br>By: Zefan Zhang/Yujia Liu/Santosh Shenoy Tirthahalli</span>
</footer>
</body>
</html>
