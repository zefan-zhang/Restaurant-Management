<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/systle.css}"/>
</head>
<body>
<header>
    <div class="row">
        <div class="column left">
            <p class="maintitle">Restaurant Management System</p>
            <p class="subtitle">Team 19</p>
        </div>
    </div>
    <a href="/">
        <button class="loginButton">Logout</button>
    </a>
</header>

<nav>
    <a th:href="@{'/' + ${cooker.role} + '/' + ${cooker.username}}">
        <button class="button">Home</button>
    </a>
    <a th:href="@{'/cooker_manager/' + ${cooker.id}}">
        <button class="button">My Manager</button>
    </a>
    <a th:href="@{'/cooker_subordinate/' + ${cooker.id}}">
        <button class="button">My Subordinate</button>
    </a>
    <a th:href="@{'/cooker_contract/' + ${cooker.id}}">
        <button class="button">My Contract</button>
    </a>
    <a th:href="@{'/cooker/orders/' + ${cooker.username}}">
        <button class="button">Order</button>
    </a>
    <a th:href="@{'/cooker/message/' + ${cooker.id}}">
        <button class="button">My Message</button>
    </a>
</nav>

<main>
    <div align="center">
        <br/>
        <br/>
        <p class="heading1">Edit Order</p>
        <br/>
        <form action="#" th:action="@{'/cooker/save_update_order/' + ${cooker.username}}"
              th:object="${order}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Order ID</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly"/>
                    </td>
                </tr>
                <tr>
                    <td>Order Status</td>
                    <td>
                        <select th:field="*{status}">
                            <option value="holding">Holding</option>
                            <option value="payed">Payed</option>
                            <option value="cookingProcessing">Cooking Processing</option>
                            <option value="finished">Finished</option>
                            <option value="canceled">Canceled</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Total Price</td>
                    <td>
                        <input type="number" th:field="*{totalPrice}" readonly="readonly"/>
                    </td>
                </tr>
                <tr>
                    <td>Customer ID</td>
                    <td>
                        <input type="number" th:field="*{customer.id}" readonly="readonly"/>
                    </td>
                </tr>
                <tr>
                    <td>Cooker Id</td>
                    <td>
                        <input type="number" th:field="*{cooker.id}"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Save</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</main>

<footer>
    <span class="footerfont">CS5200 Spring 2020 Final Project<br>By: Zefan Zhang/Yujia Liu/Santosh Shenoy Tirthahalli</span>
</footer>
</body>
</html>
