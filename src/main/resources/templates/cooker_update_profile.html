<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/stytle.css}" />
</head>
<body>
<header>
    <div class="row">
        <div class="column left">
            <p class="maintitle">Restaurant Management System</p>
            <p class="subtitle" >Team 19</p>
        </div>
    </div>
    <a href="/"><button class="loginButton">Logout</button></a>
</header>

<nav>
    <a th:href="@{'/cooker/' + ${cooker.username}}">
        <button class="button">Home</button>
    </a>
    <a th:href="@{'/cooker_manager/' + ${cooker.id}}">
        <button class="button">My Manager</button>
    </a>
    <a th:href="@{'/cooker_subordinate/' + ${cooker.id}}">
        <button class="button">My Subordinate</button>
    </a>
    <a th:href="@{'/cooker_contract/' + ${cooker.id}}">
        <button class="button">My Contract</button>
    </a>
    <a th:href="@{'/cooker/orders/' + ${cooker.username}}">
        <button class="button">Order</button>
    </a>
    <a th:href="@{'/cooker/message/' + ${cooker.id}}">
        <button class="button">My Message</button>
    </a>
</nav>

<main>
    <div align="center">
        <br/>
        <br/>
        <p class="heading1">Update Profile</p>
        <br/>
    <form action="#" th:action="@{/save_cooker}" th:object="${cooker}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Cooker ID</td>
                <td>
                    <input type="number" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>User Role</td>
                <td>
                    <select th:field="*{role}">
                        <option value="owner">
                            Owner
                        </option>
                        <option value="cooker">
                            Cooker
                        </option>
                        <option value="customer">
                            Customer
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>First Name</td>
                <td>
                    <input type="text" th:field="*{fistName}"/>
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input type="text" th:field="*{lastName}"/>
                </td>
            </tr>
            <tr>
                <td>Username</td>
                <td>
                    <input type="text" th:field="*{userName}"/>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="text" th:field="*{password}"/>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="text" th:field="*{gender}"/>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" th:field="*{email}"/>
                </td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td>
                    <input type="date" th:field="*{dob}"/>
                </td>
            </tr>
            <tr>
                <td>Level</td>
                <td>
                    <input type="number" th:field="*{level}"/>
                </td>
            </tr>
            <tr>
                <td>Responsibility</td>
                <td>
                    <input type="text" th:field="*{responsibility}"/>
                </td>
            </tr>
            <tr>
                <td>Manager ID</td>
                <td>
                    <input type="number" th:field="*{manager.id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>Contract ID</td>
                <td>
                    <input type="number" th:field="*{contract.id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>

        </table>
    </form>
</div>
</main>>
</body>
</html>
