<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Foods</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/systle.css}" />
</head>
<body>
<header>
    <div class="row">
        <div class="column left">
            <p class="maintitle">Restaurant Management System</p>
            <p class="subtitle" >Team 19</p>
        </div>
    </div>
    <a href="/"><button class="loginButton">Logout</button></a>
</header>

<nav>
    <a th:href="@{'/' + ${customer.role} + '/' + ${customer.username}}">
        <button class="button">Home</button>
    </a>
    <a th:href="@{'/customer/menus/' + ${customer.username}}">
        <button class="button">Menu</button>
    </a>
    <a th:href="@{'/customer_foodreview/' + ${customer.id}}">
        <button class="button">My Foodreviews</button>
    </a>
    <a th:href="@{'/wish_list/' + ${customer.id}}">
        <button class="button">Wish List</button>
    </a>
    <a th:href="@{'/my_order/' + ${customer.id}}">
        <button class="button">My Order</button>
    </a>
    <a th:href="@{'/customer/message/' + ${customer.id}}">
        <button class="button">My Message</button>
    </a>
</nav>

<main>
    <div align="center">
        <br/>
        <br/>
        <p class="heading1">Foods</p>
        <br/>
        <br/>
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>Food ID</th>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>Price</th>
                <th>Inventory</th>
                <th>Reviews</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="fooditem : ${foodsOnMenu}">
                <td th:text="${fooditem.id}">Food ID</td>
                <td th:text="${fooditem.name}">Name</td>
                <td th:text="${fooditem.description}">Description</td>
                <td th:text="${fooditem.category}">Category</td>
                <td th:text="${fooditem.price}">price</td>
                <td th:text="${fooditem.inventory}">Inventory</td>
                <td>
                    <a th:href="@{'/customer/food_reviews/' + ${fooditem.id} + '/' + ${customer.username}}">Details</a>
                </td>
            </tr>
            </tbody>
        </table>
        <br/>
        <br/>
    </div>
</main>
<footer>
    <span class="footerfont">CS5200 Spring 2020 Final Project<br>By: Zefan Zhang/Yujia Liu/Santosh Shenoy Tirthahalli</span>
</footer>
</body>
</html>
