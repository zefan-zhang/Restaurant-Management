<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/systle.css}"/>
</head>
<body>
<header>
    <div class="row">
        <div class="column left">
            <p class="maintitle">Restaurant Management System</p>
            <p class="subtitle">Team 19</p>
        </div>
    </div>
    <a href="/">
        <button class="loginButton">Logout</button>
    </a>
</header>

<nav>
    <a th:href="@{'/customer/' + ${customer.username}}">
        <button class="button">Home</button>
    </a>
    <a th:href="@{'/customer/menus/' + ${customer.username}}">
        <button class="button">Menu</button>
    </a>
    <a th:href="@{'/customer_foodreview/' + ${customer.id}}">
        <button class="button">My Foodreviews</button>
    </a>
    <a th:href="@{'/customer/wishlist/' + ${customer.id}}">
        <button class="button">Wish List</button>
    </a>
    <a th:href="@{'/customer/orders/' + ${customer.id}}">
        <button class="button">Orders</button>
    </a>
    <a th:href="@{'/customer/message/' + ${customer.id}}">
        <button class="button">My Message</button>
    </a>
</nav>

<main>
    <div align="center">
        <br/>
        <br/>
        <p class="heading1">Update Profile</p>
        <br/>
        <form action="#" th:action="@{/save_customer}" th:object="${customer}" method="post">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Customer ID</td>
                    <td>
                        <input type="number" th:field="*{id}" readonly="readonly"/>
                    </td>
                </tr>
                <tr>
                    <td>User Role</td>
                    <td>
                        <select th:field="*{role}">
                            <option value="owner">
                                Owner
                            </option>
                            <option value="cooker">
                                Cooker
                            </option>
                            <option value="customer">
                                Customer
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>First Name</td>
                    <td>
                        <input type="text" th:field="*{fistName}"/>
                    </td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td>
                        <input type="text" th:field="*{lastName}"/>
                    </td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>
                        <input type="text" th:field="*{userName}"/>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="text" th:field="*{password}"/>
                    </td>
                </tr>
                <tr>
                    <td>Vip</td>
                    <td>
                        <select th:field="*{VIP}">
                            <option value="true">
                                Yes
                            </option>
                            <option value="false">
                                Not
                            </option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="text" th:field="*{gender}"/>
                    </td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>
                        <input type="email" th:field="*{email}"/>
                    </td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td>
                        <input type="date" th:field="*{dob}"/>
                    </td>
                </tr>
                <tr>
                    <td>Payment Method</td>
                    <td>
                        <input type="text" th:field="*{paymentMethod}"/>
                    </td>
                </tr>
                <tr>
                    <td>User Agreement</td>
                    <td>
                        <select th:field="*{userAgreement}">
                            <option value="signed">
                                Accept
                            </option>
                            <option value="no_sign">
                                No Sign Yet
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Save</button>
                    </td>
                </tr>

            </table>
        </form>
    </div>
</main>
<footer>
    <span class="footerfont">CS5200 Spring 2020 Final Project<br>By: Zefan Zhang/Yujia Liu/Santosh Shenoy Tirthahalli</span>
</footer>
</body>
</html>
