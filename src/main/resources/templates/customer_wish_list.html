<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wish List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/systle.css}"/>
</head>
<body>
<header>
    <div class="row">
        <div class="column left">
            <p class="maintitle">Restaurant Management System</p>
            <p class="subtitle">Team 19</p>
        </div>
    </div>
    <a href="/">
        <button class="loginButton">Logout</button>
    </a>
</header>

<nav>
    <a th:href="@{'/' + ${customer.role} + '/' + ${customer.username}}">
        <button class="button">Home</button>
    </a>
    <a th:href="@{'/customer/menus/' + ${customer.username}}">
        <button class="button">Menu</button>
    </a>
    <a th:href="@{'/customer_foodreview/' + ${customer.id}}">
        <button class="button">My Foodreviews</button>
    </a>
    <a th:href="@{'/wish_list/' + ${customer.id}}">
        <button class="button">Wish List</button>
    </a>
    <a th:href="@{'/my_order/' + ${customer.id}}">
        <button class="button">My Order</button>
    </a>
    <a th:href="@{'/customer/message/' + ${customer.id}}">
        <button class="button">My Message</button>
    </a>
</nav>

<main>
    <div align="center">
        <br/>
        <br/>
        <p class="heading1">My Wish List</p>
        <br/>
        <br/>
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>Wish ID</th>
                <th>Food Id</th>
                <th>Quantity</th>
                <th>Edit</th>
                <th>Delete</th>
                <th>Add to Order</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="list : ${wishLists}">
                <td th:text="${list.id}">Wish Id</td>
                <td th:text="${list.foodItem}">Food Id</td>
                <td th:text="${list.quantity}">Quantity</td>
                <td>
                    <a th:href="@{'/edit_withlist/' + ${list.id}}">Edit</a>
                </td>
                <td>
                    <a th:href="@{'/delete_withlist/' + ${customer.id} + '/' + ${list.id}}">Delete</a>
                </td>
                <td>
                    <a th:href="@{'/add_to_order/' + ${customer.id} + '/' + ${list.id}}">Add</a>
                </td>
            </tr>
            </tbody>
        </table>
        <br/>
        <br/>
    </div>
</main>
<footer>
    <span class="footerfont">CS5200 Spring 2020 Final Project<br>By: Zefan Zhang/Yujia Liu/Santosh Shenoy Tirthahalli</span>
</footer>
</body>
</html>
