<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wish List</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/systle.css}"/>
</head>
<body>
<header>
    <div class="row">
        <div class="column left">
            <p class="maintitle">Restaurant Management System</p>
            <p class="subtitle">Team 19</p>
        </div>
    </div>
    <a href="/">
        <button class="loginButton">Logout</button>
    </a>
</header>

<nav>
    <a th:href="@{'/customer/' + ${customer.username}}">
        <button class="button">Home</button>
    </a>
    <a th:href="@{'/customer/menus/' + ${customer.username}}">
        <button class="button">Menu</button>
    </a>
    <a th:href="@{'/customer_foodreview/' + ${customer.id}}">
        <button class="button">My Foodreviews</button>
    </a>
    <a th:href="@{'/customer/wishlist/' + ${customer.id}}">
        <button class="button">Wish List</button>
    </a>
    <a th:href="@{'/customer/orders/' + ${customer.id}}">
        <button class="button">Orders</button>
    </a>
    <a th:href="@{'/customer/message/' + ${customer.id}}">
        <button class="button">My Message</button>
    </a>
</nav>

<main>
    <div align="center">
        <br/>
        <br/>
        <p class="heading1">Wish Lists</p>
        <br/>
        <br/>
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>Wish List ID</th>
                <th>Food Name</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Order ID</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="list : ${wishLists}">
                <td th:text="${list.id}">Menu ID</td>
                <td th:text="${list.foodItem.name}">Food Name</td>
                <td th:text="${list.quantity}">Quantity</td>
                <td th:text="${list.totalPrice}">Total Price</td>
                <td th:text="${list?.order?.id}">Order ID</td>

                <td>
                    <a th:href="@{'/edit_wishlist/' + ${list.id}}">Edit</a>
                </td>
                <td>
                    <a th:href="@{'/delete_wishlist/' + ${list.id} + '/' + ${customer.id}}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <br/>
        <br/>
    </div>
</main>
<footer>
    <span class="footerfont">CS5200 Spring 2020 Final Project<br>By: Zefan Zhang/Yujia Liu/Santosh Shenoy Tirthahalli</span>
</footer>
</body>
</html>
