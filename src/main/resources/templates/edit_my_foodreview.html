<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Food Review</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/common.css}"/>
</head>
<body>
<main>
<div align="center">
    <br/>
    <p class="heading1">Update Review</p>
    <br/>
    <form action="#" th:action="@{/save_review}" th:object="${foodReview}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Review ID</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>Reviewed Food Id</td>
                <td>
                    <input type="text" th:field="*{foodItem.id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>Wrote By(User ID)</td>
                <td>
                    <input type="text" th:field="*{customer.id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>Content</td>
                <td>
                    <input type="text" th:field="*{review}"/>
                </td>
            </tr>
            <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</main>
<footer>
    <span class="footerfont">CS5200 Spring 2020 Final Project<br>By: Zefan Zhang/Yujia Liu/Santosh Shenoy Tirthahalli</span>
</footer>
</body>
</html>
