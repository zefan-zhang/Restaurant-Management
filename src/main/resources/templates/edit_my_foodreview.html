<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Review</title>
</head>
<body>
<div align="center">
    <h1>Update Review</h1>
    <br/>
    <form action="#" th:action="@{/save_review}" th:object="${foodReview}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Review ID</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>Reviewed Food Id</td>
                <td>
                    <input type="text" th:field="*{foodItem.id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>Wrote By(User ID)</td>
                <td>
                    <input type="text" th:field="*{customer.id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>Content</td>
                <td>
                    <input type="text" th:field="*{review}"/>
                </td>
            </tr>
            <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
