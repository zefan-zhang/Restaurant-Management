<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Owner</title>
</head>
<body>
<div align="center">
    <h1>Restaurant Owner</h1>
    <a href="new_food.html">Create New Food</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>Food ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="fooditem : ${foodItems}">
                <td th:text="${fooditem.id}">Food ID</td>
                <td th:text="${fooditem.name}">Name</td>
                <td th:text="${fooditem.category}">Category</td>
                <td>
                    <a th:href="@{'/edit_food/' + ${fooditem.id}}">Edit</a>
                </td>
                <td>
                    <a th:href="@{'/delete_food/' + ${fooditem.id}}">Delete</a>
                </td>

            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
