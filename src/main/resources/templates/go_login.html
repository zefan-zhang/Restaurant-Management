<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reviews</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/common.css}"/>
</head>
<body>
<header>
    <div class="row">
        <div class="column left">
            <p class="maintitle">Restaurant Management System</p>
            <p class="subtitle">Team 19</p>
        </div>
    </div>
    <a href="/login">
        <button class="loginButton">Login</button>
    </a>
</header>

<nav>
    <a href="/">
        <button class="button">Home</button>
    </a>
    <a href="/menus">
        <button class="button">Menu</button>
    </a>
    <a href="/login" >
        <button class="button">Wish List</button>
    </a>
    <a href="/login">
        <button class="button">My Order</button>
    </a>
    <a href="/login">
        <button class="button">My Message</button>
    </a>
</nav>
<main>
    <br/><br/>
    <div align="center">
        <p class="heading1">Welcome</p>
        <br/><br/>
        <form action="#" th:action="@{/get_user}" th:object="${person}">
            <table border="0" cellpadding="10">
                <tr>
                    <td>Your Role</td>
                    <td>
                        <select th:field="*{role}">
                            <option value="owner">
                                Owner
                            </option>
                            <option value="cooker">
                                Cooker
                            </option>
                            <option value="customer">
                                Customer
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>User Name</td>
                    <td>
                        <input type="text" th:field="*{userName}"/>
                    </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="text" th:field="*{password}"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="submit">Login</button>
                    </td>
                </tr>
            </table>
            <div>
                <p class="heading2">Don't have a account?<br/><a href="/register">Register</a></p>
            </div>

        </form>
    </div>
    <br/><br/>
</main>
<footer>
    <span class="footerfont">CS5200 Spring 2020 Final Project<br>By: Zefan Zhang/Yujia Liu/Santosh Shenoy Tirthahalli</span>
</footer>
</body>
</html>
