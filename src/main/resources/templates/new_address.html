<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Address</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/systle.css}" />
</head>
<body>
<main>
<div align="center">
    <br/>
    <br/>
    <p class="heading1">Add Address</p>
    <br/>
    <form action="#" th:action="@{/save_address}" th:object="${address}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>User ID</td>
                <td>
                    <input type="number" th:field="*{person.id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>Primary Address</td>
                <td>
                    <select th:field="*{primaryAddress}">
                        <option value="true">
                            Yes
                        </option>
                        <option value="false">
                            No
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Street 1</td>
                <td>
                    <input type="text" th:field="*{street1}"/>
                </td>
            </tr>
            <tr>
                <td>Street 2</td>
                <td>
                    <input type="text" th:field="*{street2}"/>
                </td>
            </tr>
            <tr>
                <td>City</td>
                <td>
                    <input type="text" th:field="*{city}"/>
                </td>
            </tr>
            <tr>
                <td>State</td>
                <td>
                    <input type="text" th:field="*{state}"/>
                </td>
            </tr>
            <tr>
                <td>Zip</td>
                <td>
                    <input type="text" th:field="*{zip}"/>
                </td>
            </tr>

            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>

        </table>
    </form>
</div>
</main>
<footer>
    <span class="footerfont">CS5200 Spring 2020 Final Project<br>By: Zefan Zhang/Yujia Liu/Santosh Shenoy Tirthahalli</span>
</footer>
</body>
</html>
