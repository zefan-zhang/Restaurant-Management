<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Contract</title>
</head>
<body>
<div align="center">
    <h1>Create New Contract</h1>
    <br/>
    <form action="#" th:action="@{/save_contract}" th:object="${contract}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Cooker ID</td>
                <td>
                    <input type="number" th:field="*{cooker}"/>
                </td>
            </tr>
            <tr>
                <td>Salary</td>
                <td>
                    <input type="number" th:field="*{salary}"/>
                </td>
            </tr>
            <tr>
                <td>Hired Date</td>
                <td>
                    <input type="date" th:field="*{hiredDate}"/>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>

        </table>
    </form>
</div>

</body>
</html>
