<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Customer</title>
</head>
<body>
<div align="center">
    <h1>Add New Cooker</h1>
    <br/>
    <form action="#" th:action="@{/save_customer}" th:object="${customer}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>First Name</td>
                <td>
                    <input type="text" th:field="*{fistName}"/>
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input type="text" th:field="*{lastName}"/>
                </td>
            </tr>
            <tr>
                <td>Username</td>
                <td>
                    <input type="text" th:field="*{userName}"/>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="text" th:field="*{password}"/>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="text" th:field="*{gender}"/>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" th:field="*{email}"/>
                </td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td>
                    <input type="date" th:field="*{dob}"/>
                </td>
            </tr>
            <tr>
                <td>Payment Method</td>
                <td>
                    <input type="text" th:field="*{paymentMethod}"/>
                </td>
            </tr>
            <tr>
                <td>User Agreement</td>
                <td>
                    <input type="checkbox" name="contractStatus1" value="signed" th:field="*{userAgreement}"/>
                    <label for="contractStatus1">Signed</label><br>
                    <input type="checkbox" name="contractStatus2" value="no_sign" th:field="*{userAgreement}"/>
                    <label for="contractStatus2">Not Sign yet</label><br>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>

        </table>
    </form>
</div>

</body>
</html>
