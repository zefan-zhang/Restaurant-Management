<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Phone Number</title>
</head>
<body>
<div align="center">
    <h1>Add Phone Number</h1>
    <br/>
    <form action="#" th:action="@{/save_phone}" th:object="${phone}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>User ID</td>
                <td>
                    <input type="number" th:field="*{person.id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>Primary Phone</td>
                <td>
                    <select th:field="*{primaryPhone}">
                        <option value="true">
                            Yes
                        </option>
                        <option value="false">
                            No
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td>
                    <input type="text" th:field="*{number}"/>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>

        </table>
    </form>
</div>

</body>
</html>
