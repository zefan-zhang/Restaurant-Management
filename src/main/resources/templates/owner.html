<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team19 Restaurant</title>
</head>
<body>
<div align="center">
    <h1>Welcome To Team19 Restaurant</h1>
    <a href="/add_menu">Create Menu</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Menu ID</th>
            <th>Name</th>
            <th>Foods</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menu : ${menus}">
            <td th:text="${menu.id}">Menu ID</td>
            <td th:text="${menu.name}">Name</td>
            <td th:text="${menu?.foodItems}">Foods</td>
            <td>
                <a th:href="@{'/edit_menu/' + ${menu.id}}">Edit</a>
            </td>
            <td>
                <a th:href="@{'/delete_menu/' + ${menu.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div align="center">
    <h1>All Foods</h1>
    <a href="create_food">Create New Food</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Food ID</th>
            <th>Name</th>
            <th>Category</th>
            <th>Inventory</th>
            <th>Price</th>
            <th>Menu ID</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fooditem : ${foodItems}">
            <td th:text="${fooditem.id}">Food ID</td>
            <td th:text="${fooditem.name}">Name</td>
            <td th:text="${fooditem.category}">Category</td>
            <td th:text="${fooditem.inventory}">Inventory</td>
            <td th:text="${fooditem.price}">Price</td>
            <td th:text="${fooditem.menu.id}">Menu ID</td>
            <td>
                <a th:href="@{'/edit_food/' + ${fooditem.id}}">Edit</a>
            </td>
            <td>
                <a th:href="@{'/delete_food/' + ${fooditem.id}}">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
