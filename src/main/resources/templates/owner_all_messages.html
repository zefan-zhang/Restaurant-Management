<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Message</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/systle.css}" />
</head>
<body>
<header>
    <div class="row">
        <div class="column left">
            <p class="maintitle">Restaurant Management System</p>
            <p class="subtitle" >Team 19</p>
        </div>
    </div>
    <a href="/"><button class="loginButton">Logout</button></a>
</header>

<nav>
    <a th:href="@{'/owner/' + ${owner.username}}">
        <button class="button">Home</button>
    </a>
    <a th:href="@{'/all_customers/' + ${owner.username}}">
        <button class="button">Customers</button>
    </a>
    <a th:href="@{'/all_cookers/' + ${owner.username}}">
        <button class="button">Cookers</button>
    </a>
    <a th:href="@{'/owner/menus/' + ${owner.id}}">
        <button class="button">Menus</button>
    </a>
    <a th:href="@{'/all_orders/' + ${owner.username}}">
        <button class="button">Orders</button>
    </a>
    <a th:href="@{'/owner/message/' + ${owner.username}}">
        <button class="button">Message</button>
    </a>
</nav>
<main>
    <div align="center">
        <br/>
        <br/>
        <P class="heading1">Messages In System</P>
        <br/>
        <a th:href="@{'/delete_all_message'}">
            <button>Delete All</button>
        </a>
        <br/>
        <br/>
        <table border="1" cellpadding="15">
            <thead>
            <tr>
                <th>Received By</th>
                <th>Message</th>
                <th>Sent By</th>
                <th>Sent Time</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="text : ${texts}">
                <td th:text="${text?.customer?.userName}">Received By</td>
                <td th:text="${text.message}">Message</td>
                <td th:text="${text?.cooker?.userName}">Sent By</td>
                <td th:text="${text.createdTime}">Sent Time</td>
                <td>
                    <a th:href="@{'/owner/delete_message/' + ${text.id}}">Delete</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
    <br/>
    <br/>
</main>
<footer>
    <span class="footerfont">CS5200 Spring 2020 Final Project<br>By: Zefan Zhang/Yujia Liu/Santosh Shenoy Tirthahalli</span>
</footer>
</body>
</html>
