<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menus</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/systle.css}" />
</head>
<body>
<header>
    <div class="row">
        <div class="column left">
            <p class="maintitle">Restaurant Management System</p>
            <p class="subtitle" >Team 19</p>
        </div>
    </div>
    <a href="/"><button class="loginButton">Logout</button></a>
</header>

<nav>
    <a th:href="@{'/owner/' + ${owner.username}}">
        <button class="button">Home</button>
    </a>
    <a th:href="@{'/all_customers/' + ${owner.username}}">
        <button class="button">Customers</button>
    </a>
    <a th:href="@{'/all_cookers/' + ${owner.username}}">
        <button class="button">Cookers</button>
    </a>
    <a th:href="@{'/owner/menus/' + ${owner.id}}">
        <button class="button">Menus</button>
    </a>
    <a th:href="@{'/owner/wishlist/' + ${owner.username}}">
        <button class="button">Wish List</button>
    </a>
    <a th:href="@{'/owner/orders/' + ${owner.username}}">
        <button class="button">Orders</button>
    </a>
    <a th:href="@{'/owner/message/' + ${owner.username}}">
        <button class="button">Message</button>
    </a>
</nav>

<main>
    <div align="center">
        <br/>
        <br/>
        <p class="heading1">Menus</p>
        <br/>
        <br/>
        <a href="/add_menu"><button class="button">Add Menu</button></a>
        <br/>
        <br/>
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>Menu ID</th>
                <th>Name</th>
                <th>Foods</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="menu : ${menus}">
                <td th:text="${menu.id}">Menu ID</td>
                <td th:text="${menu.name}">Name</td>
                <td>
                    <a th:href="@{'/owner/menu/' + ${menu.id} + '/' + ${owner.id}}">Detail</a>
                </td>
                <td>
                    <a th:href="@{'/edit_menu/' + ${menu.id}}">Edit</a>
                </td>
                <td>
                    <a th:href="@{'/delete_menu/' + ${menu.id} + '/' + ${owner.id}}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <br/>
        <br/>
    </div>
</main>
<footer>
    <span class="footerfont">CS5200 Spring 2020 Final Project<br>By: Zefan Zhang/Yujia Liu/Santosh Shenoy Tirthahalli</span>
</footer>
</body>
</html>
