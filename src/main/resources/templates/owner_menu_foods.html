<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Food On Menu</title>
</head>
<body>
<div align="center">
    <h1>Menu</h1>
    <a href="/owner">Go Back</a>
    <br/><br/>
    <a href="/create_food">Create New Food</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Food ID</th>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price</th>
            <th>Inventory</th>
            <th>Reviews</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>Add to Shopping Cart</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="fooditem : ${foodsOnMenu}">
            <td th:text="${fooditem.id}">Food ID</td>
            <td th:text="${fooditem.name}">Name</td>
            <td th:text="${fooditem.description}">Description</td>
            <td th:text="${fooditem.category}">Category</td>
            <td th:text="${fooditem.price}">price</td>
            <td th:text="${fooditem.inventory}">Inventory</td>
            <td>
                <a th:href="@{'/food_reviews/' + ${fooditem.id}}">details</a>
                <br/><br/>
                <a th:href="@{'/write_food_review/' + ${fooditem.id}}">write review</a>
            </td>
            <td>
                <a th:href="@{'/edit_food/' + ${fooditem.id}}">Edit</a>
            </td>
            <td>
                <a th:href="@{'/delete_food/' + ${fooditem.id}}">Delete</a>
            </td>
            <td>
                <a th:href="@{'/add_shopping_cart/' + ${fooditem.id}}">Add</a>
            </td>
        </tr>
        </tbody>
    </table>



</div>

</body>
</html>
