<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/systle.css}" />
</head>
<body>
<main>
    <div align="center">
    <br/>
    <br/>
    <p class="heading1">Create New Menu</p>
    <br/>
    <form action="#" th:action="@{/save_menu}" th:object="${menu}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Menu Name</td>
                <td>
                    <input type="text" th:field="*{name}"/>
                </td>
            </tr>
            <tr>
                <td>Your ID</td>
                <td>
                    <input type="number" th:field="*{creatorId}"/>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>

        </table>
    </form>
</div>
</main>
<footer>
    <span class="footerfont">CS5200 Spring 2020 Final Project<br>By: Zefan Zhang/Yujia Liu/Santosh Shenoy Tirthahalli</span>
</footer>
</body>
</html>
