<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Contract</title>
</head>
<body>
<div align="center">
    <h1>Update Contract</h1>
    <br/>
    <form action="#" th:action="@{/save_contract}" th:object="${contract}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Contract ID</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>Salary</td>
                <td>
                    <input type="number" th:field="*{salary}"/>
                </td>
            </tr>
            <tr>
                <td>Hired Date</td>
                <td>
                    <input type="date" th:field="*{hiredDate}"/>
                </td>
            </tr>
            <tr>
                <td>Contract Status</td>
                <td>
                    <input type="checkbox" name="contractStatus1" value="signed" th:field="*{contractStatus}"/>
                    <label for="contractStatus1">Signed</label><br>
                    <input type="checkbox" name="contractStatus2" value="no_sign" th:field="*{contractStatus}"/>
                    <label for="contractStatus2">Not Sign yet</label><br>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>

        </table>
    </form>
</div>

</body>
</html>
