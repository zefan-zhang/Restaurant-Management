<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Profile</title>
</head>
<body>
<div align="center">
    <h1>Add New Cooker</h1>
    <br/>
    <form action="#" th:action="@{/save_cooker}" th:object="${cooker}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Cooker ID</td>
                <td>
                    <input type="number" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>First Name</td>
                <td>
                    <input type="text" th:field="*{fistName}"/>
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input type="text" th:field="*{lastName}"/>
                </td>
            </tr>
            <tr>
                <td>Username</td>
                <td>
                    <input type="text" th:field="*{userName}"/>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="text" th:field="*{password}"/>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="text" th:field="*{gender}"/>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" th:field="*{email}"/>
                </td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td>
                    <input type="date" th:field="*{dob}"/>
                </td>
            </tr>
            <tr>
                <td>Responsibility</td>
                <td>
                    <input type="text" th:field="*{responsibility}"/>
                </td>
            </tr>
            <tr>
                <td>Hired Date</td>
                <td>
                    <input type="date" th:field="*{employmentDate}"/>
                </td>
            </tr>
            <tr>
                <td>Salary</td>
                <td>
                    <input type="number" th:field="*{salary}"/>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>

        </table>
    </form>
</div>

</body>
</html>
