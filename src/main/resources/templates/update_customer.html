<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Customer</title>
</head>
<body>
<div align="center">
    <h1>Update Customer</h1>
    <br/>
    <form action="#" th:action="@{/save_customer}" th:object="${customer}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Customer ID</td>
                <td>
                    <input type="number" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>First Name</td>
                <td>
                    <input type="text" th:field="*{fistName}"/>
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input type="text" th:field="*{lastName}"/>
                </td>
            </tr>
            <tr>
                <td>Username</td>
                <td>
                    <input type="text" th:field="*{userName}"/>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="text" th:field="*{password}"/>
                </td>
            </tr>
            <tr>
                <td>Vip</td>
                <td>
                    <select th:field="*{VIP}">
                        <option value="true">
                            Yes
                        </option>
                        <option value="false">
                            Not
                        </option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="text" th:field="*{gender}"/>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td>
                    <input type="email" th:field="*{email}"/>
                </td>
            </tr>
            <tr>
                <td>Date Of Birth</td>
                <td>
                    <input type="date" th:field="*{dob}"/>
                </td>
            </tr>
            <tr>
                <td>Payment Method</td>
                <td>
                    <input type="text" th:field="*{paymentMethod}"/>
                </td>
            </tr>
            <tr>
                <td>User Agreement</td>
                <td>
                    <select th:field="*{userAgreement}">
                        <option value="signed">
                            Accept
                        </option>
                        <option value="no_sign">
                            No Sign Yet
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>

        </table>
    </form>
</div>

</body>
</html>
