<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Phone</title>
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/stytle.css}" />
</head>
<body>
<main>
    <div align="center">
        <p class="heading1">Update Phone</p>
        <br/>
    <form action="#" th:action="@{/save_phone}" th:object="${phone}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Address ID</td>
                <td>
                    <input type="number" th:field="*{id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>User ID</td>
                <td>
                    <input type="number" th:field="*{person.id}" readonly="readonly"/>
                </td>
            </tr>
            <tr>
                <td>Primary Phone</td>
                <td>
                    <select th:field="*{primaryPhone}">
                        <option value="true">
                            Yes
                        </option>
                        <option value="false">
                            No
                        </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Phone Number</td>
                <td>
                    <input type="text" th:field="*{number}"/>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>

        </table>
    </form>
</div>
</main>
<footer>
    <span class="footerfont">CS5200 Spring 2020 Final Project<br>By: Zefan Zhang/Yujia Liu/Santosh Shenoy Tirthahalli</span>
</footer>
</body>
</html>
